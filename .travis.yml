language: objective-c
osx_image: xcode9.2

skip_cleanup: true
env:
  global:
  - FRAMEWORK_NAME=PopcornKit
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: $FRAMEWORK_NAME.framework.zip
  on:
    repo: mourke/PopcornKit
    tags: true
notifications:
  email: false
